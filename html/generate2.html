<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get$tyled - Generate Outfit</title>
    <link rel="stylesheet" href="../css/generate.css">
    <link rel="stylesheet" href="../css/header.css" />
</head>
<body>
    <div class="header">
        <h1>Get$tyled</h1>
        <div class="menu">
            <a href="upload.html">Upload Image</a>
            <a href="wardrobe.html">Wardrobe</a>
            <a href="generate.html" class="active">Generate Outfit</a>
            <a href="account.html">Account</a>
        </div>
    </div>

    <div class="outfit-recommendation">
        <h2>Recommended</h2>
        <div class="outfit-display">
            <img src="../static/generated2.jpg" alt="generated">
        </div>
        <div class="outfit-actions">
            <button class="dislike-btn" id="dislikeBtn">ğŸ‘</button>
            <button class="like-btn" id="likeBtn">ğŸ‘</button>
            <p class="edit">Edit</p>
            <button class="choose-btn" id="chooseBtn">Choose Outfit â•</button>
        </div>
        <!-- Placeholder for feedback message -->
        <p class="feedback-message" id="feedbackMessage"></p>
        
        <a href="generate3.html" class="next-btn-link">
            <button class="next-btn">Next â¡ï¸</button>
        </a>
    </div>

    <script>
        // Get the buttons and feedback message element
        const likeBtn = document.getElementById('likeBtn');
        const dislikeBtn = document.getElementById('dislikeBtn');
        const chooseBtn = document.getElementById('chooseBtn');
        const feedbackMessage = document.getElementById('feedbackMessage');

        // Add event listeners
        likeBtn.addEventListener('click', () => {
            likeBtn.classList.toggle('active');
            dislikeBtn.classList.remove('active'); // Ensure only one button is active

            // Display a message using an alert
            alert('You liked the recommended outfit!');

            // Display the feedback message on the page
            feedbackMessage.textContent = 'You liked the recommended outfit!';
        });

        dislikeBtn.addEventListener('click', () => {
            dislikeBtn.classList.toggle('active');
            likeBtn.classList.remove('active'); // Ensure only one button is active

            // Display a message using an alert
            alert('You disliked the recommended outfit!');

            // Display the feedback message on the page
            feedbackMessage.textContent = 'You disliked the recommended outfit!';
        });

        // Event listener for Choose Outfit button
        chooseBtn.addEventListener('click', () => {
            // Display an alert when outfit is added to the closet
            alert('Outfit added to closet!');
        });
    </script>
</body>
</html>
