<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get$tyled</title>
    <link rel="stylesheet" href="./css/closet.css">
</head>
<body>

            <img src="black-shirt.jpg" alt="Black T-shirt" class="highlight">
        </div>
        
        <!-- Row 3 -->
        <div class="item">
            <button class="nav-btn">&lt;</button>
            <img src="pants.jpg" alt="Pants">
            <button class="nav-btn">&gt;</button>
        </div>
        <div class="item">
            <img src="jeans.jpg" alt="Jeans" class="highlight">

</html>
